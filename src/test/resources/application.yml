spring:
  cloud:
    bootstrap:
      enabled: false
    config:
      discovery:
        enabled: false
      enabled: false
      fail-fast: false # true means retry
      retry:
        max-attempts: 120
    discovery:
      enabled: false
  zipkin:
    enabled: false
owms:
  driver:
    dead-letter:
      exchange-name: dle.driver
      queue-name: driver-dl-queue
    osip:
      err:
        exchange-name: osip
        queue-name: osip-err-queue
        routing-key-in: osip.err.mfc
        routing-key-out: osip.err.ss
      locu:
        exchange-name: osip
        routing-key-out: osip.locu.ss
      req:
        exchange-name: osip
        routing-key-out: osip.req.ss
      res:
        exchange-name: osip
        queue-name: osip-res-queue
        routing-key-in: osip.res.*
      sysu:
        exchange-name: osip
        routing-key-out: osip.sysu.ss
      upd:
        exchange-name: osip
        routing-key-out: osip.upd.ss
    routing-service:
      name: routing-service # is default
      protocol: http # default: http
      username: user # default: user
      password: sa # default: sa
    connections:
      hostname: 127.0.0.1
      port-rest: 30008
      so-timeout: 200000
      so-receive-buffer-size: 140
      so-send-buffer-size: 140
      identified-by-field: "TEST"
      subsystems:
        - name: SPS01
          inbound:
            mode: server
            hostname: 0.0.0.0
            port: 30001
            so-receive-buffer-size: 200
          outbound:
            mode: client
            hostname: 0.0.0.0
            port: 30002
            so-send-buffer-size: 200
            identified-by-field: "RECV"
            identified-by-value: "SPS01"
        - name: SPS02
          inbound:
            mode: server
            port: 30012
          outbound:
            mode: server
            port: 30011
            identified-by-value: "SPS02"
        - name: SPS03
          duplex:
            mode: server
            hostname: localhost
            port: 30003
            so-timeout: 60000
            so-send-buffer-size: 200
            so-receive-buffer-size: 200
            identified-by-field: "RECV"
            identified-by-value: "SPS03"
        - name: SPS04
          duplex:
            mode: server
            port: 30004
            identified-by-value: "SPS04"
        - name: SPS05
          duplex:
            mode: client
            port: 30005
            identified-by-value: "SPS05"
